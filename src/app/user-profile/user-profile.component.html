<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Dejanos conocerte</h4>
            <p class="card-category">Complete su perfil para hacer la orden</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre Completo" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Identificación" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Correo electronico" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Télefono" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Dirección" type="text">
                  </mat-form-field>
                </div>
              </div>
              <a href="/#/dashboard" mat-raised-button type="submit" class="btn btn-danger pull-right">Continuar</a>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img"
                src="https://media.istockphoto.com/photos/woman-welcoming-customers-to-her-restaurant-picture-id1017287442?k=6&m=1017287442&s=170667a&w=0&h=Vgb1JPVO-HMgTHjp6k9nZ3cZljK-TwwH9qng0xxx8dQ=" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Restaurante</h6>
            <h4 class="card-title"> VEGETARIANO</h4>
            <p class="card-description">
              Sea bienvenido a nuestro restaurante vegetariano. A continuación proceda a compartirnos su información,
              para poder brindarle el mejor de los servicios en nuestro restaurante.
            </p>
            <a href="#" class="btn btn-danger btn-round">Terminos y condiciones</a>
          </div>
        </div>
      </div>
    </div>
  </div>
