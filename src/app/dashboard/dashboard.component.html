<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" *ngFor="let menu of menus">
                <div class="card card-chart">
                    <div class="card-header card-header-success">
                        <div class="ct-chart" id="dailySalesChart">
                            <img src="https://cdn.viajala.com/img/blog/5-platos-tipicos-mexico/enchiladas.jpg" alt="plato mexicano" width="100%" height="100%">
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{menu.nombre}}</h4>
                        <p class="card-category">
                            <span class="text-success"><i class="fa fa-dollar"></i> {{menu.precio}} </span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="stats" *ngFor="let categoria of menu.categoria">
                            <i class="material-icons">access_time</i> {{categoria.nombre}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
